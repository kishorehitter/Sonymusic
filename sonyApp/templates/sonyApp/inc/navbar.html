        <!-- ✅ FIXED: Search Input for Large Screens - Using DIV instead of INPUT -->
        <div class="d-none d-md-block flex-grow-1 px-4">
            <div class="search-input-wrapper" style="max-width: 600px; margin: 0 auto;">
                <div 
                    class="form-control bg-dark text-white border-light opacity-50 rounded-pill search-trigger mb-2" 
                    id="desktopSearchTrigger"  
                    style="cursor: pointer; height: 40px; display: flex; align-items: center; color: rgba(255,255,255,0.5);">
                    <i class="bi bi-search me-2"></i>
                    <span>Search for songs, artists, videos...</span>

            </div>

            <a href="#" class="nav-link text-white d-md-none search-trigger">
                <i class="bi bi-search fs-5"></i>
            </a>

            <a href="{% url 'home' %}" class="nav-link text-white">
                <i class="bi bi-house fs-4"></i>

            <a href="{% url 'channel_detail' channel.channel_id %}" class="nav-link text-white">
                <i class="bi bi-collection-play fs-4"></i>

            <button type="button" class="btn btn-outline-light border-rounded py-1 px-2" onclick="history.back()" data-bs-toggle="tooltip" title="Back">

<!-- Search Modal -->
<div class="search-modal-overlay" id="searchModal">
    <div class="search-modal-container">
        <div class="search-modal-header py-2">
            <input 
                type="text" 
                class="search-modal-input" 
                id="globalSearchInput" 
                placeholder="Search for songs, artists, videos..."
                autocomplete="off">
            <button class="search-close-btn fs-6" id="closeSearchModal">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="search-modal-body py-1 px-1 px-md-2" id="searchResults">
            <!-- Results will be loaded here -->
            <div class="search-loading">
                <i class="bi bi-music-note-beamed" style="font-size: 48px;"></i>
                <p>Start typing to search...</p>
            </div>
        </div>
    </div>
</div>

<style>
/* ✅ Desktop search trigger hover effect */
#desktopSearchTrigger:hover {
    background-color: rgba(255, 255, 255, 0.05) !important;
    border-color: #ff1744 !important;
}

#desktopSearchTrigger:active {
    background-color: rgba(255, 255, 255, 0.1) !important;
}
</style>
